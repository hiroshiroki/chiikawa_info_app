name: Collect Chiikawa Information

on:
  schedule:
    # 3時間ごとに実行（JST 3:00, 6:00, 9:00, 12:00, 15:00, 18:00, 21:00, 0:00）
    - cron: '0 */3 * * *'
  
  # 手動実行も可能
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install feedparser supabase requests beautifulsoup4 lxml
    
    - name: Run collector
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        python collect.py
    
    - name: Notify completion
      if: success()
      run: echo "✅ Collection completed successfully"
    
    - name: Notify failure
      if: failure()
      run: echo "❌ Collection failed"